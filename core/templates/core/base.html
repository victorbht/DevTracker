<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTracker RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f0f13;
            --hud-bg: #1a1a24;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-gold: #ffd700;
            --text-main: #e0e0e0;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* HUD Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--hud-bg);
            border-right: 1px solid #333;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .nav-link {
            color: #888;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            border-left-color: var(--neon-pink);
            padding-left: 25px; /* Efeito de slide */
        }
        
        .nav-link i { width: 30px; }

        /* Main Content Area */
        .main-content {
            margin-left: 250px; /* Largura da sidebar */
            padding: 30px;
        }

        /* Cards & Panels */
        .game-card {
            background-color: var(--hud-bg);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .xp-bar-container {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            width: 0%;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-gamepad"></i> DevTracker</div>
        
        <nav class="nav flex-column">
            <a class="nav-link active" href="{% url 'dashboard' %}">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
            <a class="nav-link" href="{% url 'quest_board' %}">
                <i class="fas fa-scroll"></i> Quests & Bosses
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-users"></i> Guilda (Social)
            </a>
            <a class="nav-link" href="{% url 'inventory' %}">
                <i class="fas fa-gem"></i> Loja & Invent√°rio
            </a>
            <hr class="border-secondary mx-3">
            <a class="nav-link text-danger" href="#">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>

        {% if user.is_authenticated %}
        <div class="position-absolute bottom-0 w-100 p-3 border-top border-secondary bg-dark">
            <div class="d-flex align-items-center">
                <div class="me-2">
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=bc13fe&color=fff" class="rounded-circle" width="40">
                </div>
                <div>
                    <div class="small fw-bold text-white">{{ user.username }}</div>
                    <div class="small text-warning"><i class="fas fa-coins"></i> {{ user.profile.dev_coins }} G</div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
