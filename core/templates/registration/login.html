<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | DevTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1624; --card: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.1); --accent: #22e3a1; --text: #e6f1ff; }
        body { background: linear-gradient(135deg, #0a0f18 0%, #0f1726 100%); color: var(--text); font-family: 'Space Grotesk','Segoe UI',sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; width: 100%; max-width: 420px; box-shadow: 0 20px 45px rgba(0,0,0,0.35); }
        .form-control { border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); }
        .btn-accent { background: linear-gradient(135deg, var(--accent), #4db5ff); border: none; color: #0b111b; font-weight: 700; border-radius: 12px; }
        a { color: var(--accent); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="d-flex align-items-center mb-3">
            <div class="me-2" style="width:38px; height:38px; border-radius:50%; background:rgba(255,255,255,0.12); display:flex; align-items:center; justify-content:center;">
                <span class="fw-bold" style="color:var(--accent)">&gt;_</span>
            </div>
            <div>
                <h5 class="mb-0 fw-bold">DevTracker</h5>
                <small class="text-muted">Acesse para continuar</small>
            </div>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger py-2">Usuário ou senha inválidos.</div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" autofocus required class="form-control" autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" required class="form-control" autocomplete="current-password">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-accent w-100 py-2">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
