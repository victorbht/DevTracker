version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: devtracker
      POSTGRES_USER: devtracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devtracker123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devtracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_badges &&
             gunicorn devtracker.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DATABASE_URL: postgresql://devtracker:${DB_PASSWORD:-devtracker123}@db:5432/devtracker
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
